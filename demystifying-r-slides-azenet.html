### Data Analysis

  count(education)
```

### Data Analysis


```r
physically_active_education &lt;- nhanes %&gt;% 
  group_by(education) %&gt;% 
  summarize(days_active = mean(phys_active_days, na.rm = TRUE)) %&gt;% 
  mutate(days_active = round(days_active, 1)) %&gt;% 
  drop_na(education)
```

--


```
## # A tibble: 5 x 2

##   &lt;chr&gt;                &lt;dbl&gt;

## 2 9 - 11th Grade         3.6
## 3 College Grad           3.9
## 4 High School            3.7
## 5 Some College           3.5
```

--

--
